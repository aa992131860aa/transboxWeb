<script>
    $(function () {
        //统计折线图
        $("#sparkLine").sparkline([34,43,43,35,44,32,44,52,21,43],{type:"line",width:"100%",height:"60",lineColor:"#1ab394",fillColor:"#ffffff"});
//统计柱形图

//统计

        //设置日期时间控件
        function Datetime() {
            $('#datetimepicker1').datepicker({
                language: "zh-CN",//显示中文
                format: 'yyyy-mm-dd',//显示格式

            });

        }
        $('#datetimepicker1').click(function(){

            Datetime();
        });
    });
